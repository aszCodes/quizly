<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quizly</title>
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="shortcut icon" href="icon.png" type="image/x-icon" />
	</head>
	<body>
		<div class="container">
			<!-- Start Screen -->
			<div id="start-screen" class="screen active">
				<h1>Quizly</h1>
				<p>Week 1 and Week 2 Quiz</p>
				<input
					type="text"
					id="student-name"
					placeholder="Enter your name"
					required
				/>
				<button id="start-btn">Start Quiz</button>
			</div>

			<!-- Quiz Screen -->
			<div id="quiz-screen" class="screen">
				<div class="quiz-header">
					<h2 id="quiz-title"></h2>
					<div class="timer" id="timer">Time: 10:00</div>
				</div>
				<div id="questions-container"></div>
				<button id="submit-btn">Submit Quiz</button>
			</div>

			<!-- Results Screen -->
			<div id="results-screen" class="screen">
				<h1>Quiz Complete!</h1>

				<div class="summary">
					<h2 id="score-display"></h2>
					<p id="percentage-display"></p>
					<p class="student-name-result">
						Name: <span id="result-name"></span>
					</p>
				</div>

				<div class="stats-grid">
					<div class="stat-card correct">
						<div class="stat-value" id="correct-count">0</div>
						<div class="stat-label">Correct</div>
					</div>
					<div class="stat-card incorrect">
						<div class="stat-value" id="incorrect-count">0</div>
						<div class="stat-label">Incorrect</div>
					</div>
					<div class="stat-card unanswered">
						<div class="stat-value" id="unanswered-count">0</div>
						<div class="stat-label">Unanswered</div>
					</div>
				</div>

				<div class="results-toggle">
					<button class="toggle-btn" id="toggle-btn">
						Show Detailed Results
					</button>
				</div>

				<div class="detailed-results" id="detailed-results">
					<!-- Detailed results will be inserted here -->
				</div>
			</div>

			<!-- Error Message -->
			<div id="error-message" class="error hidden"></div>
		</div>

		<script type="module" src="js/main.js"></script>
	</body>
</html>
